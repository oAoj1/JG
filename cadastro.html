<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon/jg-sfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>JG - Cadastro</title>
</head>
<body>

    <section>
        <div class="formulario">
            <form action="">
                <div class="logo-jg">
                   <a href="index.html"><img src="imagens/icon/jg-sfundo.png" alt=""></a>
                </div><!--logo-jg-->
                <div class="titulo-form">
                    <h1>cadastre-se</h1>
                </div><!--titulo-form-->
                <div class="nome-form">
                    <input type="text" name="" id="txtnome" placeholder="nome">
                    <input type="text" name="" id="txtsobrenome" placeholder="sobrenome">
                </div><!--nome-form-->
                <br>
                <div class="email-form">
                    <input type="email" name="" id="txtemail" placeholder="email">
                    <br>
                    <input type="password" name="" id="txtsenha" placeholder="senha">
                    <input type="password" name="" id="txtrepe-senha" placeholder="repita a senha">
                </div><!--email-form-->
                <br>
                <div class="enviar-form">
                    <input type="submit" value="enviar">
                </div><!--enviar-form-->
            </form>
        </div><!--formulario-->
    </section>

    <footer>
        
        <div class="logo-footer">
           <a href="index.html"><img src="imagens/icon/jg-sfundo.png" alt=""></a>
        </div><!--logo-footer-->

        <div class="redes-sociais">
            <ul>
                <li>
                    <a target="_blank" href="">
                        <img src="imagens/medias/email32.png" alt="">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com/jgscriptdev/">
                        <img src="imagens/medias/instagram32.png" alt="">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="">
                        <img src="imagens/medias/twitter32.png" alt="">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://github.com/oAoj1">
                        <img src="imagens/medias/github2(32).png" alt="">
                    </a>
                </li>
            </ul>
        </div><!--redes-sociais-->
    </footer>
</body>
</html>
